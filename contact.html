      <form
        action="mailto:sarah.creasman@yahoo.com"
        name="contact_form"
        id="contact_form"
        method="post"
        enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input_name">Name</label>
            <input type="text" class="form-control" name="input_name" id="input_name" placeholder="Jane Doe" title="Name">
          </div>

          <div class="form-group col-md-6">
            <label for="input_email">Email Address</label>
            <input type="text" class="form-control" id="input_email" placeholder="Email Address" title="Email Address">
          </div>

          <div class="form-group col-md-12">
            <label for="input_subject">Subject</label>
            <input type="text" class="form-control" id="input_subject" placeholder="Subject" title="Subject">
          </div>

          <div class="form-group col-md-12">
            <label for="input_comments">Comments</label>
            <textarea class="form-control" id="input_comments" placeholder="What's on your mind?" title="Comments"></textarea>
          </div>
        </div>
        <center><button type="button" class="btn btn-dark btn-lg" id="btn_submit">Submit</button> <button type="reset" class="btn btn-dark btn-lg">Reset</button></center>
      </form>
